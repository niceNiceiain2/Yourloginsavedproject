 <!DOCTYPE html>
<html>
<head>
    <title>Contact Info - Iain's Website</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <!-- Consistent Navigation -->
    <table class="full-width header">
        <tr>
            <td colspan="5"><h1>Contact Information</h1></td>
        </tr>
        <tr class="nav-menu">
            <td><a class="button" href="index.html">Home</a></td>
            <td><a class="button" href="hobbies.html">Hobbies</a></td>
            <td><a class="button" href="work.html">Work</a></td>
            <td><a class="button" href="school.html">School</a></td>
            <td><a class="button" href="contact.html">Contact</a></td>
        </tr>
    </table>

    <!-- Content Section -->
    <table class="content">
        <tr class="default">
            <td colspan="5">
				
                <h2>Contact</h2>
                <p>Please fill out the contact form below:</p>
                
                <!-- Contact Form Start -->
                <form id="contactForm" action="results.php" method="POST"> <!-- action set to results.php, method POST -->
                    <div class="form-group" id="firstNameGroup">
                        <label class="control-label">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required> <!-- Added name attribute -->
                        <span class="help-block" id="firstNameStatus"></span>
                    </div>
                    
                    <div class="form-group" id="lastNameGroup">
                        <label class="control-label">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required> <!-- Added name attribute -->
                        <span class="help-block" id="lastNameStatus"></span>
                    </div>
                    
                    <div class="form-group" id="emailGroup">
                        <label class="control-label">Email Address:</label>
                        <input type="email" class="form-control" id="email" name="email" required> <!-- Added name attribute and changed type to email -->
                        <span class="help-block" id="emailStatus"></span>
                    </div>
                    
                    <div class="form-group" id="phoneGroup">
                        <label class="control-label">Phone Number:</label>
                        <input type="text" class="form-control" id="phone" name="phone"> <!-- Added name attribute -->
                        <span class="help-block" id="phoneStatus"></span>
                    </div>
                    
                    <div class="form-group" id="usernameGroup">
                        <label class="control-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username"> <!-- Added name attribute -->
                        <span class="help-block" id="usernameStatus"></span>
                    </div>
                    
                    <div class="form-group" id="passwordGroup">
                        <label class="control-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password"> <!-- Added name attribute -->
                        <span class="help-block" id="passwordStatus"></span>
                    </div>
                    
                    <div class="form-group" id="commentsGroup">
                        <label class="control-label">Comments:</label>
                        <textarea id="comments" class="form-control" name="comments"></textarea> <!-- Added name attribute -->
                        <span class="help-block" id="commentsStatus"></span>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- Contact Form End -->
            </td>
        </tr>
        <tr>
            <td colspan="5" class="default">
                <p>You can reach me via email or my social media links.</p>
            </td>
        </tr>
    </table>
    
    <!-- JavaScript File -->
    <script src="assets/js/formValidation.js"></script>
</body>
</html>
